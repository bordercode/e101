  footer:
    copyright_text: Una clase diseñada para El Colegio de la Frontera Norte programa MAPDS por <a class="zerostatic" href="https://insight4health.netlify.app/">José Luis Manzanares Rivera 
  google_analytics_id: ''
  google_tag_manager_id: ''
  homepage:
    show_contact_box: yes
    show_services_button: yes
  logo:
    alt: Bienvenido al Curso Introducción a la economía 
    desktop: images/logo/logoecon.svg
    desktop_height: 36px
    mobile: images/logo/logoecon.svg
    mobile_height: 36px
  seo:
    meta_og_image: https://www.zerostatic.io/theme/hugo-serif/hugo-serif-screenshot.png
    meta_twitter_creator: '@zerostaticio'
    meta_twitter_site: '@zerostaticio'
  team:
    summary_large_truncate: 120
menu:
